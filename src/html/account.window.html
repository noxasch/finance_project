<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <title>Account</title>
  <link rel="stylesheet" href="../css/main.min.css">
  <link rel="stylesheet" href="../css/all.min.css">
</head>

<body style="overflow-y: auto;">
  <div class="grid-container__middle card card--block">
    <div class="card__grid">
      <form class="form-group" id="account-form">
        <div class="input-group">
          <label class="input-group-label">Icon</label>
          <div class="select__radio--box form-control" style="font-size: 3rem;" tabindex="0">
          </div>
        </div>
        <div class="input-group">
          <label for="name" class="input-group-label">Name</label>
          <input type="text" name="name" id="name" class="form-control" autofocus autocapitalize="words">
        </div>
        <div class="input-group">
          <label for="currency" class="input-group-label">Currency</label>
          <div class="select__display">
            <select name="currency" id="currency" class="form-control">
            </select>
          </div>
        </div>
        <div class="input-group">
          <label for="initial" class="input-group-label">Initial Balance</label>
          <input type="text" name="initial" id="initial" class="form-control">
        </div>
        <div class="input-group">
          <label for="description" class="input-group-label">Description (Optional)</label>
          <input type="text" name="description" id="description" class="form-control" autofocus autocapitalize="words">
        </div>
        
        <input type="checkbox" name="include" id="include" value="1" checked>
        <input class="hidden" type="checkbox" name="include" id="not-include" value="0" hidden>
        <label for="include">Include In Total Balance</label>
        <div class="input-group">
          <!-- Intentionally left empty but change to margin-bottom later on -->
        </div>
        <div class="btn__group">
          <button type="button" class="btn btn-grey btn--secondary" id="cancel">Cancel</button>
          <button type="submit" class="btn">Save</button>
        </div>
      </form>
    </div>
  </div>
  <script>
    require('../js/account.window.view');
  </script>
</body>

</html>
